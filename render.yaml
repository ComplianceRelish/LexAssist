services:
  - type: web
    name: lexassist-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --worker-class gevent --workers 2 --worker-connections 100 --timeout 300 --graceful-timeout 300 --keep-alive 5 --max-requests 100 --max-requests-jitter 10 --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PYTHONPATH
        value: "."
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_PUBLIC_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: INDIAN_KANOON_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENABLE_INLEGALBERT
        value: "false"
